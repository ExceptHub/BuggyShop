spring:
  application:
    name: BuggyShop

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://dpg-d5ch8k24d50c7381247g-a/buggyshop}
    username: ${DATABASE_USERNAME:excepthub_user}
    password: ${DATABASE_PASSWORD:ChTeLVUlShPDYthFyYsnOh0XTcnIx2X3}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      connection-timeout: 30000

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  cache:
    type: simple

server:
  port: 8081

logging:
  level:
    com.buggyshop: DEBUG
    org.hibernate.SQL: DEBUG
    dev.excepthub.starter: DEBUG

excepthub:
  enabled: ${EXCEPTHUB_ENABLED:true}
  api-key: ${EXCEPTHUB_API_KEY:eak_cf6de1b39fe54c0a884252414b978ab5}
  endpoint: ${EXCEPTHUB_ENDPOINT:https://api.excepthub.dev/api/v1/errors}
  service: BuggyShop
  environment: ${ENVIRONMENT:production}
  release: ${RELEASE_VERSION:1.0.0}
  slow-queries:
    enabled: true
    threshold-ms: 100  # 100ms threshold to catch more slow queries

buggyshop:
  scheduler:
    # Enable/disable automatic error generation crons
    enabled: ${SCHEDULER_ENABLED:true}
    # Set to false during manual testing, true for automated stress testing
