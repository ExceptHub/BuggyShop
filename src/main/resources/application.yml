spring:
  application:
    name: BuggyShop

  datasource:
    url: jdbc:postgresql://localhost:5442/buggyshop
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      connection-timeout: 30000

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  cache:
    type: simple

server:
  port: 8081

logging:
  level:
    com.buggyshop: DEBUG
    org.hibernate.SQL: DEBUG
    dev.excepthub.starter: DEBUG

excepthub:
  enabled: ${EXCEPTHUB_ENABLED:true}
  api-key: ${EXCEPTHUB_API_KEY:eak_52ca19d1258b407c876c9944b2785440}
  endpoint: ${EXCEPTHUB_ENDPOINT:https://api.excepthub.dev/api/v1/errors}
  service: BuggyShop
  environment: test
  release: 1.0.0

buggyshop:
  scheduler:
    # Enable/disable automatic error generation crons
    enabled: ${SCHEDULER_ENABLED:true}
    # Set to false during manual testing, true for automated stress testing
